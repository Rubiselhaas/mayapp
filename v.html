<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MayApp - Letra V</title>
    <!-- Carga de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
        /* Definición de la paleta de colores en CSS para usar en JS y como utilidad */
        :root {
            --color-maroon: #9F2241;
            --color-khaki: #BCA986;
            --color-green: #235B4E;
            --color-gray: #888B8D;
            --color-text-primary: #1F2937; /* Darker text for readability */
        }
        
        /* Configuración de Tailwind para usar las variables de color */
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'maya-maroon': 'var(--color-maroon)',
                        'maya-khaki': 'var(--color-khaki)',
                        'maya-green': 'var(--color-green)',
                        'maya-gray': 'var(--color-gray)',
                        'text-primary': 'var(--color-text-primary)',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }

        /* Estilo base para asegurar que la fuente Inter se aplique */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f8f8;
        }

        /* Estilos del encabezado */
        .header-bg {
            background-color: var(--color-maroon);
        }
        .header-text {
            color: var(--color-khaki);
        }

        /* Estilo para la palabra en español (clickable) */
        .spanish-word {
            color: var(--color-green);
            cursor: pointer; /* Indica que es clickeable */
            transition: color 0.2s ease-in-out;
        }
        .spanish-word:hover {
            color: #1A473C; /* Un verde un poco más oscuro al pasar el ratón */
        }

        /* CLASE PARA LA DEFINICIÓN OCULTA */
        .maya-definition {
            max-height: 0; /* Inicialmente oculto */
            overflow: hidden;
            opacity: 0;
            transition: max-height 0.5s ease-in-out, opacity 0.5s ease-in-out;
        }

        /* CLASE PARA LA DEFINICIÓN VISIBLE */
        .maya-definition.visible {
            max-height: 100px; /* Suficientemente grande para contener la definición */
            opacity: 1;
            margin-top: 0.5rem; /* Pequeño margen superior al mostrar */
        }
        
        /* Estilo para el separador o borde de los elementos */
        .card-divider {
            border-bottom: 1px solid var(--color-gray);
        }
    </style>
</head>
<body class="min-h-screen antialiased">

    <!-- Encabezado Fijo -->
    <header class="header-bg shadow-lg sticky top-0 z-10 rounded-b-xl">
        <div class="max-w-4xl mx-auto p-4 flex justify-between items-center">
            <h1 class="header-text text-xl sm:text-2xl font-bold tracking-wider">
                MayApp - Diccionario maya
            </h1>
            <span class="bg-maya-khaki text-maya-maroon px-3 py-1 text-sm font-semibold rounded-full shadow-md">
                Letra V
            </span>
        </div>
    </header>

    <!-- Contenedor Principal de la Lista -->
    <main class="max-w-4xl mx-auto p-4 pt-8">
        <div id="dictionary-list" class="space-y-4">
            <!-- Las tarjetas del diccionario se renderizarán aquí -->
            <div class="text-center p-8 text-maya-gray">Cargando palabras...</div>
        </div>
    </main>

    <!-- Pie de página discreto -->
    <footer class="mt-12 py-4 bg-gray-100 text-center text-xs text-maya-gray border-t border-maya-gray/30">
        <p>Proyecto de Lengua y Cultura Maya. Haz clic en la palabra en español para ver la traducción.</p>
    </footer>

		{ spanish: "Volumen", maya: "Kóochil, ka’anlil, nojchil, chowkil" },
		{ spanish: "Voluntad", maya: "Óol" },
		{ spanish: "Volver", maya: "Suut, balak’, walak’" },
		{ spanish: "Vomitar", maya: "Xeej" },
		{ spanish: "Vómito", maya: "Xeej" },
		{ spanish: "Voz", maya: "U juum kaal, t’aan" },
		{ spanish: "Vulva", maya: "Peek, k’uul" }
        ];

        // Función para capitalizar solo la primera letra.
        function capitalizeFirstLetter(string) {
            if (!string) return '';
            return string.charAt(0).toUpperCase() + string.slice(1).toLowerCase();
        }

        // Función principal para renderizar la lista
        function renderDictionary() {
            const listContainer = document.getElementById('dictionary-list');
            listContainer.innerHTML = ''; // Limpiar el mensaje de carga

            DICTIONARY_DATA.forEach((item, index) => {
                const spanishWord = capitalizeFirstLetter(item.spanish);

                // 1. Creación de la tarjeta/elemento de definición
                const card = document.createElement('div');
                card.className = 'bg-white p-4 sm:p-5 rounded-xl shadow-lg hover:shadow-xl transition-shadow card-divider';
                
                // 2. Palabra en español (clickeable)
                const spanishEl = document.createElement('h2');
                // Añadimos un ID único para poder vincular la definición a este elemento.
                spanishEl.id = `word-${index}`; 
                spanishEl.className = 'spanish-word text-xl sm:text-2xl font-extrabold mb-1 select-none'; // select-none evita que el texto se seleccione al hacer clic
                spanishEl.textContent = spanishWord;

                // 3. Contenedor de la definición en maya (Inicialmente oculta)
                const mayaContainer = document.createElement('div');
                // Clase CSS para ocultar/mostrar con animación
                mayaContainer.className = 'maya-definition'; 
                mayaContainer.id = `definition-${index}`;

                // 4. Contenido de la definición
                const mayaEl = document.createElement('p');
                mayaEl.className = 'text-base sm:text-lg text-text-primary leading-relaxed';
                mayaEl.textContent = item.maya;
                
                // 5. Armar la definición dentro del contenedor
                mayaContainer.appendChild(mayaEl);

                // 6. Configurar el evento de click en la palabra en español
                spanishEl.addEventListener('click', () => {
                    // Alternar la clase 'visible' para mostrar u ocultar la definición
                    mayaContainer.classList.toggle('visible');

                    // Opcional: Ocultar todas las demás definiciones abiertas
                    // document.querySelectorAll('.maya-definition.visible').forEach(def => {
                    //     if (def.id !== mayaContainer.id) {
                    //         def.classList.remove('visible');
                    //     }
                    // });
                });

                // 7. Armar la tarjeta completa
                card.appendChild(spanishEl);
                // El separador se moverá justo antes del contenido en maya visible
                const divider = document.createElement('div');
                divider.className = 'w-10 h-0.5 bg-maya-gray/50 mb-1 rounded-full';
                
                // Se coloca el separador dentro del contenedor oculto/visible para que aparezca con la definición.
                mayaContainer.prepend(divider); 
                
                card.appendChild(mayaContainer);

                listContainer.appendChild(card);
            });
        }

        document.addEventListener('DOMContentLoaded', renderDictionary);

    </script>
</body>
</html>
